<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async in JS</h1>

    <script>
        setTimeout(()=>{
            console.log("hello World")
        },0)
        console.log("Good Bye World");
     
        setInterval(()=>{
            console.log("hello World",Date.now());
        },2000)
     
    </script>
</body>
</html>
