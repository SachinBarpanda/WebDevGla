<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Positions</h1>

    <section class="static">
        <div style="background-color: aqua;"></div>
        <div id="middle" style="background-color: rgb(34, 255, 0);"></div>
        <div style="background-color: rgb(217, 61, 26);"></div>
    </section>

    <section class="relative">
        <div style="background-color: aqua;"></div>
        <div id="middle" style="background-color: rgb(34, 255, 0);"></div>
        <div style="background-color: rgb(217, 61, 26);"></div>
    </section>

    <section class="absolute">
        <div style="background-color: rgb(255, 115, 0);">1</div>
        <div id="middle" style="background-color: rgb(255, 255, 0);">2</div>
        <div style="background-color: rgb(58, 26, 217);">3</div>
    </section>
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>
    
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>
    <section class="sticky">
        <div style="background-color: rgb(14, 244, 14);">1</div>
        <div id="middle" style="background-color: rgb(241, 14, 10);">2</div>
        <div style="background-color: rgb(67, 26, 217);">3</div>
    </section>
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>
    <section class="fixed">
        <div style="background-color: rgb(198, 16, 171);">1</div>
        <div id="middle" style="background-color: rgb(39, 22, 228);">2</div>
        <div style="background-color: rgb(128, 217, 26);">3</div>
    </section>

</body>
</html>
