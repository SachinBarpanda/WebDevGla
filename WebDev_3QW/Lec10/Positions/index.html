<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Positions</h1>

    <article id="static">
        <div style="background-color: aquamarine;">1</div>
        <div class="middle" style="background-color: rgb(43, 16, 179);">2</div>
        <div style="background-color: rgb(220, 20, 36);">3</div>
    </article>

    <!-- shift + alt + down => copy -->
    <article id="relative">
        <div style="background-color: rgb(23, 174, 23);">1</div>
        <div class="middle" style="background-color: rgb(160, 151, 207);">2</div>
        <div style="background-color: rgb(181, 30, 153);">3</div>
    </article>
</body>
